<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSync - Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #0066ff;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 4rem;
        }

        .avatar {
            width: 64px;
            height: 64px;
            background-color: #4ade80;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-right: 1rem;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-id {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 0.25rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .actions {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .action-button {
            flex: 1;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: #1a1a1a;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 280px;
            max-width: 360px;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .action-icon {
            font-size: 1.5rem;
            color: #0066ff;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f7ff;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .action-text {
            font-size: 1.25rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                align-items: center;
            }

            .action-button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MedSync</div>
        <nav class="nav-links">
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Logout</a>
        </nav>
    </header>

    <main class="main">
        <div class="welcome">
            <h1>Welcome! Miss Zoe</h1>
            <div class="profile">
                <div class="avatar">DR</div>
                <div class="profile-info">
                    <div class="profile-id">1233456P</div>
                    <div class="profile-name">Zoe Farrell</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <a href="{{ url_for('upload_page') }}" class="action-button">
                <div class="action-icon">
                    <i class="fas fa-upload"></i>
                </div>
                <span class="action-text">Upload Documents</span>
            </a>

            <a href="{{ url_for('list_files') }}" class="action-button">
                <div class="action-icon">
                    <i class="fas fa-search"></i>
                </div>
                <span class="action-text">View Documents</span>
            </a>
        </div>
    </main>
</body>
</html>
